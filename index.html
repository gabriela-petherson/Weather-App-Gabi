<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <! -- SECOND ROW (12) -->
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city name..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-85 h-100"
                id="search-city"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-primary shadow-sm w-80 h-80"
                id="location-button"
              >
                ðŸ“Œ
              </button>
            </div>
          </div>
        </form>
        <div class="alert alert-light" role="alert">
          <b>Advice: </b>Take your umbrella!
        </div>
        <! -- THIRD ROW (12) -->
        <div class="today">
          <div class="row">
            <div class="col-6">
              <span id="city"> Lisbon</span>
              <span> ,</span>
              <span id="country">Portugal</span>
              <ul>
                <li id="date">Monday, 15:41</li>
                <li id="situation">Partly Cloudy</li>
              </ul>
              <div class="clearfix">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="Cloudy icon"
                  id="icon"
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature" id="temperature">19</span
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="fahrenheit-link">Â°F</a>
                  </span>
                </div>
              </div>
              <ul class="bottomForecast">
                <li id="windSpeed">Wind speed: X km/h</li>
                <li id="humidity">Humidity: 40%</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="week-forecast">
          <div class="row">
            <div class="col-2">
              <div class="week-forecast-date">Sun</div>
              <img
                src="http://openweathermap.org/img/wn/01n@2x.png"
                alt="ball"
                width="60px"
              />
              <div class="week-forecast-temperature">
                <span class="week-forecast-temperature-max">18Âº</span>
                <span class="week-forecast-temperature-min">12Âº</span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <a href="https://github.com/gabriela-petherson/Weather-App-Gabi"
            >Open-source code by Gabi Sampaio</a
          >
        </div>
      </div>
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
